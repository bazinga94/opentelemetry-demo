name: FOSSA scanning

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  fossa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: fossas/fossa-action@v1.5.0
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          team: group6-otel-demo